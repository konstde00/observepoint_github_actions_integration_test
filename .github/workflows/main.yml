name: Call ObservePoint Audit

on:
  push:
    branches:
      - main

jobs:
  demo_job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Start ObservePoint audits
        uses: ./.github/actions/run_op_audit
        with:
          audit_ids: '335161'
          op_api_key: ${{ secrets.OP_API_KEY }}